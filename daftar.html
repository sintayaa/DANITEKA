<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/daftar.css" />
        <link rel="shortcut icon" href="images/Fav-icon 4.svg" />
        <title>Daniteka | Daftar</title>
        <script src="scripts/user.js"></script>
    </head>
    <body>
        <div class="container_daftar">
            <h1 class="heading">Buat Akun</h1>
            <form id="formDaftar" class="form_daftar">
                <!-- <input type="text" id="nama" placeholder="Nama" required><br> -->
                <input
                    type="text"
                    id="regFullname"
                    placeholder="Nama"
                    required
                /><br />
                <!-- <input type="text" id="nim" placeholder="NIM(sebagai username)" required/><br /> -->
                <input
                    type="text"
                    id="regUsername"
                    placeholder="NIM(sebagai username)"
                    required
                /><br />
                <!-- <input type="password" id="password" placeholder="Kata Sandi" required /><br /> -->
                <input
                    type="password"
                    id="regPassword"
                    placeholder="Kata Sandi"
                    required
                /><br />
                <button type="submit" class="btn_daftar">Daftar</button>
            </form>
        </div>
        <script>
            document
                .getElementById("formDaftar")
                .addEventListener("submit", function (e) {
                    e.preventDefault();
                    // Memanggil fungsi registerUser dari user.js saat form registrasi disubmit
                    registerUser();
                    // Menampilkan User terdaftar
                    // displayRegisteredUsers();
                });
        </script>
    </body>
</html>
